<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salary</title>
</head>
<body>
    <script>
        function display()
        {
        var i=document.getElementById("t1").value;
        var j=document.getElementById("t2").value;
        var k=document.getElementById("t3").value;
        
        emp={id:i,name:j,salary:k};
        // document.write(emp.id + emp.name + emp.salary);
        document.getElementById("s1").innerText=emp.id;
        document.getElementById("s2").innerText=emp.name;
        document.getElementById("s3").innerText=emp.salary;
        }
        </script>
        
        <form>
        enter id : <input type=text id="t1" /><br>
        enter name : <input type=text id="t2" /><br>
        enter salary : <input type=text id="t3" /><br><br>
        <input type=button onclick="display();" value=show><br><br>
        employee id : <span id="s1" ></span> <br>
        employee name: <span id="s2" ></span> <br>
        employee salary : <span id="s3" ></span> <br>
        
        </form>
</body>
</html>
