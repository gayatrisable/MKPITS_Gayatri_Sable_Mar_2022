<html>
    <head>
        <script>
            function dis()
            {
                var n=document.getElementById("num").value;
                var i,fact=1;
                for(i=n;i>=1;i--)
                {
                    fact=fact*i;   
                }  
                document.getElementById("res").innerHTML=fact;            
            }

        </script>
    </head>
    <body>
        Enter any number: <input type="text" id="num"><br><br>
        <input type="button" value="Check" onclick="dis();"><br>
        Factorial:<span id="res"></span>
    </body>
</html>
