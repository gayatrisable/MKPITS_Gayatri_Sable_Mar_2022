<!-- To find out the Smallest of given two numbers -->
<html>
  <head>
     <title>JavaScript Program to find out the Smallest of given two numbers</title>
  </head>
    <body>
    <table>
       <tr>
          <td> <input type="text"  id="first" placeholder="Enter first number"/> </td>
       </tr>
        <tr>
          <td> <input type="text" id="second" placeholder="Enter second number"/> </td>
        </tr>
        <tr>
          <td> <button onclick = "disp()" >Submit</button> </td>
        </tr>
    </table>
    <div id = "num"></div>
</body>

     <script type="text/javascript">
      function disp()
        {
           var a,b;
            a = parseInt(document.getElementById ("first").value);
            b = parseInt(document.getElementById ("second").value);
            if(a < b)
            {
            document.getElementById ("num").innerHTML = a+" is the Smallest number";
            }
           else
           {
            document.getElementById ("num").innerHTML = b+" is the smallest number";

           }
        }
     </script>
</html>
