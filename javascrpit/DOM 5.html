<!-- we are dynamically writing the html form inside the div name having the id mylocation. We are identifing this position by calling the document.getElementById() method. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>show comment form</title>
</head>
<body>
    <script type="text/javascript" >
        function showcommentform() 
        {
            var cform="<form action='Comment'>Enter Name:<br><input type='text' name='name'/><br/>Enter Email:<br><input type='email' name='email'/><br>Enter Comment:<br/><textarea rows='5' cols='70'></textarea><br><input type='submit' value='Post Comment'/></form>";
        document.getElementById('mylocation').innerHTML=cform;
        }
        </script>
        <form name="myForm">
            <input type="button" value="comment" onclick="showcommentform()">
        <div id="mylocation"></div>
        </form>
</body>
</html>
