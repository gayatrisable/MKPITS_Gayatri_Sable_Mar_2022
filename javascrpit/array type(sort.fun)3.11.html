<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>this example sort minimum and maximum value given array</title>
</head>
<body>
    <script>
        var arr=[2,4,1,8,5];
        var res=arr.sort();
        document.writeln("minimum " + res[0]);
        var len=arr.length;
        document.write("maximum " + res[len-1]);
        
        </script>
</body>
</html>
