<head>
    <script>
        function dis()
        {
            var a=document.getElementById("a1").value;
            var b=document.getElementById("b1").value;
            if(a==b) //true
            {
                document.getElementById("res").innerHTML="Equal number";
            }
            else //false
            {
                document.getElementById("res").innerHTML="not equal number";
            }
        }
    </script>
</head>
<body>
    Enter 1st number: <input type="text" id="a1"><br><br>
    Enter 2nd number: <input type="text" id="b1"><br><br>
    <input type="button" value="Find" onclick="dis();"><br><br>
    <span id="res"></span>
</body>
</html>
