<html>
    <head>
        <script>
            function dis()
            {
                var r=parseInt(document.getElementById("radius").value);
               
                var area=3.14*r*r;
                document.getElementById("res").innerHTML=area;
            }
        </script>
    </head>
    <body>
          Enter the radius: <input type="text" id="radius"> <br>         
          <input type="button" value="Find" onclick="dis();"><br><br>
        Area of circle: <span id="res"></span>
    </body>
</html>
