<html>
    <head>
        <script>

            function dis()
            {
                var des=document.getElementById("designation").value;

                var emp_name=document.getElementById("name").value;
                var salary=parseInt(document.getElementById("sal").value);
                var total_sal1=salary+5000;
                var total_sal2=salary+2000;
                var total_sal3=salary+1000;

                switch(des)
                {
                    case "m":
                    document.getElementById("res").innerHTML=emp_name;
                    document.getElementById("res1").innerHTML=total_sal1;
                    document.getElementById("res2").innerHTML="5000";   
                    break;
                    case "c":
                    document.getElementById("res").innerHTML=emp_name;
                    document.getElementById("res1").innerHTML=total_sal2;
                    document.getElementById("res2").innerHTML="2000";   
                    break;
                    case "p":
                    document.getElementById("res").innerHTML=emp_name;
                    document.getElementById("res1").innerHTML=total_sal3;
                    document.getElementById("res2").innerHTML="1000";   
                    break;
                    default:
                    document.getElementById("choose").innerHTML="Something went wrong";
                }

            }
        </script>
    </head>
    <body>
        <form>
      <fieldset>  <legend>Details</legend>
        Enter employee name: <input type="text" id="name"/><br><br>
        Designation :  &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<select id="designation">
        <option>Select</option>   
        <option value="m">Manager</option>
        <option value="c">Clerk</option>
        <option value="p">Peon</option>
    </select>
    <br><br>

        Enter basic salary:  &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" id="sal"/><br><br>
    </fieldset>

        </form>
        <input type="button" value="Print" onclick="dis();"/> <br><br>
        <span style="color:rgb(209, 9, 9)"; id="choose"></span> <br><br>
        Employee Name:&nbsp;&nbsp;<span id="res" ></span><br><br>
        Total Salary:&nbsp;&nbsp;<span id="res1" ></span><br><br>
        Bonus:&nbsp;&nbsp;<span id="res2" ></span>
    </body>
</html>
