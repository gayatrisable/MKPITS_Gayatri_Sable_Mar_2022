<html>
    <head>
        <script>
            function fun(n)
            {
                // alert(n);
                var i,cnt=0;
                for(i=1;i<=n;i++)
                {
                    if(n%i==0)
                    {
                        cnt=cnt+1;
                    }
                }
                if(cnt==2)
                {
                    // document.getElementById("res").innerText="Prime number";
                    document.write("prime number");

                }
                else
                {
                    // document.getElementById("res").innerText=" not prime number";
                    document.write("not a prime number");
                }
            }
        </script>
    </head>
    <body>
    <form name="f">
        Enter number: <input type="text" name="num"> <br><br>
        <button onclick="fun(document.f.num.value);">Find</button> <br><br>
        <!-- result: <span id="res"></span> -->
    </form>
    </body>
</html>
