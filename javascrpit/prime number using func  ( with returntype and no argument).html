<html>
    <head>
        <script>
            function fun()
            {
            // var n=document.f.num.value;
            var p=prime();
            if(p==2)
                {
                    // document.getElementById("res").innerText="Prime number";
                    document.write("prime number");

                }
                else
                {
                    // document.getElementById("res").innerText=" not prime number";
                    document.write("not a prime number");
                }
            }
             function prime()

            {
                var n=document.f.num.value;   
            var i,cnt=0;
            for(i=1;i<=n;i++)
                {
                    if(n%i==0)
                    {
                        cnt=cnt+1;
                    }
                }
                return cnt;
            }
        </script>
    </head>
    <body>
    <form name="f">
        Enter any number: <input type="text" name="num"> <br><br>
        <button onclick="fun();">Find</button> <br><br>
    </form>
    </body>
</html>
