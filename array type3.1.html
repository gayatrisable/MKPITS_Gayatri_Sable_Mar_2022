<!-- JavaScript Array concat() Method -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>examples of concat() method.</title>
</head>
<body>
    <script>
        var course1=["ram","sham","nam"];
        var course2=["gayatri","sonu","neha"];
        var course=course2.concat(course1);
        document.write(course);
    </script>
</body>
</html>
